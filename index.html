<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>SchoolPool | Hextech Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.css' rel='stylesheet' />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              hextech: {
                blue: '#1F4E8C',
                dark: '#0A1428',
                gold: '#C3A758',
                lightGold: '#E6D39A',
                gray: '#C7C7C7',
                border: '#3A3A3A',
                black: '#010A13',
                buttonBlue: '#3A6EA5'
              }
            },
            fontFamily: {
              beaufort: ['Cinzel', 'serif'],
              spiegel: ['Inter', 'sans-serif']
            },
            letterSpacing: {
              hextech: '0.08em'
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #010A13;
        color: #C7C7C7;
        overflow: hidden;
      }
      
      /* Hextech Background Effect */
      .bg-hextech-radial {
        background: radial-gradient(circle at center, #0A1428 0%, #010A13 100%);
      }

      /* League-style Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #010A13;
      }
      ::-webkit-scrollbar-thumb {
        background: #C3A758;
        border-radius: 0px;
      }

      /* Buttons & Borders */
      .hextech-border {
        border: 1px solid #C3A758;
        box-shadow: inset 0 0 10px rgba(195, 167, 88, 0.1);
      }
      
      .hextech-border-blue {
        border: 1px solid #1F4E8C;
      }

      .hextech-button-primary {
        background: #1F4E8C;
        border: 1px solid #3A6EA5;
        transition: all 0.2s ease;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        font-family: 'Cinzel', serif;
      }
      .hextech-button-primary:hover {
        filter: brightness(1.2);
        box-shadow: 0 0 15px rgba(31, 78, 140, 0.5);
      }

      .hextech-button-secondary {
        background: #C3A758;
        color: #010A13;
        transition: all 0.2s ease;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        font-family: 'Cinzel', serif;
      }
      .hextech-button-secondary:hover {
        background: #E6D39A;
        box-shadow: 0 0 15px rgba(195, 167, 88, 0.5);
      }

      .title-glow {
        text-shadow: 0 0 10px rgba(195, 167, 88, 0.3);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "mapbox-gl": "https://esm.sh/mapbox-gl@^3.17.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
